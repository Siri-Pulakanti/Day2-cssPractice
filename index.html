<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Website</title>
</head>
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 20px; padding: 20px; background-color: #ffcc00;">

    <h1 style="text-align: center; color: #3366cc;">HTML & CSS Practice</h1>

    <p style="font-size: 18px; line-height: 1.6; color: #990000;">Explore and practice your HTML and CSS skills with this simple website example.</p>

    <div style="background-color: #ff6666; padding: 15px; border-radius: 10px; margin-top: 20px;">
        <label for="username" style="display: block; font-weight: bold; color: #fff;">Username:</label>
        <input type="text" id="username" name="username" style="width: 100%; padding: 10px; border: 1px solid #fff; border-radius: 5px; box-sizing: border-box;">
    </div>

    <button style="margin-top: 20px; padding: 15px 30px; background-color: #99cc00; color: #fff; border: none; border-radius: 8px; cursor: pointer;">Submit</button>

    <ul style="margin-top: 20px; list-style: none; padding: 0;">
        <li style="background-color: #ccffcc; margin-bottom: 5px; padding: 10px; border-radius: 5px;">Item 1</li>
        <li style="background-color: #ffccff; margin-bottom: 5px; padding: 10px; border-radius: 5px;">Item 2</li>
        <li style="background-color: #ffff99; margin-bottom: 5px; padding: 10px; border-radius: 5px;">Item 3</li>
    </ul>

    <p style="margin-top: 20px; font-style: italic; color: #333;">Practice makes perfect!</p>

</body>
</html>
